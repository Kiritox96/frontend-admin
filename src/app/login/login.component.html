<form name="userform" method="post" #formCtrl="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" [(ngModel)]="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" [(ngModel)]="password" placeholder="Password" required>
    </div>
    <div class="form-group">
        <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">   
            Login with Email
        </button>
    </div>



</form>
